<div class="content-wrapper">
    <div class=" container">
      <div class=" pb-0">
  
        <!-- first row starts here -->
        <div class="row">
          <div class="header-right mt-md-2 mt-lg-0 w-100">
            <div class=" align-items-center d-inline-block">
              <a routerLink="/masters">
                <p class="m-0 pe-3">Master Data Reports</p>
              </a>
              <a class="ps-3 me-4">
                <p class="m-0">Add New Store Master</p>
              </a>
            </div>
            <div class="" style="display: inline-block;  float: right;">
              <!-- <button type="button" (click)="backButtonClick()" class=" btn btn-sm btn-success btn-icon-text"
                style="height:30px">
                <i class="mdi mdi-arrow-left"></i> Back</button> -->
            </div>
          </div>
        </div>
  
        <div class="row grid-margin stretch-card mt-3">
          <form [formGroup]="addstoreMasterform" (ngSubmit)="onAddStoreMasterSubmit()" >
            <div class="card">
              <div class="card-body">
  
                <div class="mb-3">
                  <h3 class="d-inline-block"> Store Master </h3>                  
                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-header">
                          Store Information
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputUsername1">Store Id</label>
                                <input type="text" class="form-control" id="Store_Key" formControlName="Store_Key" placeholder="Store Id">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputUsername1">Store Name</label>
                                <input type="text" class="form-control" id="Store_Name" formControlName="Store_Name" placeholder="Store Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputUsername1">City</label>
                                <input type="text" class="form-control" id="Store_City" formControlName="Store_City" placeholder="Store City">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputUsername1">State</label>
                                <input type="text" class="form-control" id="Store_State" formControlName="Store_State" placeholder="Store State">
                            </div>
                            <div class="form-group">
                                <label for="exampleTextarea1">Country</label>
                                <input type="text" class="form-control" id="Store_Country" formControlName="Store_Country" placeholder="Store Country">
                              </div>
                            
                            
                        </div>
                      </div>
                    </div>
    
                    <div class="col-md-6 grid-margin stretch-card">
                      <div class="card mb-3">
                        <div class="card-header">
                          Store Status
                        </div>
                        <div class="card-body">
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Store Status</label>
                            <select class="form-control form-control-lg" formControlName="Status" id="Status">
                              <option>0</option>
                              <option>1</option>
      
                            </select>
                          </div>
                        </div>
                      </div>  
    
    
                     </div>
         
                     
                  </div>
    
    
                  <div class="row">
                    <div class="col-md-6 grid-margin stretch-card">
                      <div class="card mb-3">
                        <div class="card-header">
                          Store Address
                        </div>
                        <div class="card-body">
                          
                        <div class="form-group">
                            <label for="exampleInputUsername1">Store Latitude</label>
                            <input type="text" class="form-control" id="Store_Lattitude" formControlName="Store_Lattitude" placeholder="Store Latitude">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputUsername1">Store Longitude</label>
                          <input type="text" class="form-control" id="Store_Longitude" formControlName="Store_Longitude" placeholder="Store Longitude">
                      </div>
                        </div>
                      </div>
                    </div>
                  </div>


              

                </div>
            </div>
            <button type="submit" class="float-end btn btn-sm btn-primary mt-2 mt-sm-0 btn-icon-text">
                <i class="mdi mdi-plus-circle"></i> Submit</button>
        </form>


    
        </div>


    </div>
</div>
</div>
